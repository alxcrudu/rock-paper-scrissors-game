<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scrissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="pick">Pick one:</h1>
        <div class="buttons">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scrissors">scrissors</button>
        </div>
        <h1>My choice: <span id="my-choice"></span></h1>
        <h1>Computer choice: <span id="computer-choice"></span></h1>
        <h1>Result: <span id="result"></span></h1>
    </div>


    <script src="./script.js"></script>
</body>
</html>
